<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Event Registration</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" name="name" id="name" />
      <br />
      <br />
      <label for="emailID">Email:</label>
      <input type="email" name="emailID" id="emailID" />
      <br />
      <br />
      <label for="phoneNumber">Phone No:</label>
      <input type="tel" name="phoneNumber" id="phoneNumber" />
      <br />
      <br />
      <label for="occupationType">Occupation:</label>
      <select name="occupationType" id="occupationType">
        <option value="student">Student</option>
        <option value="professional">Professional</option>
        <option value="other">Other</option>
      </select>
      <br />
      <br />
      <fieldset>
        <legend>Topic of interest</legend>
        <label for="checkbox1">HTML</label>
        <input type="checkbox" name="checkbox" id="checkbox1" />
        <label for="checkbox2">CSS</label>
        <input type="checkbox" name="checkbox" id="checkbox2" />
        <label for="checkbox3">JAVASCRIPT</label>
        <input type="checkbox" name="checkbox" id="checkbox3" />
      </fieldset>
      <br />
      <br />
      <label for="textarea1">Comments</label>
      <br />
      <textarea name="textarea1" id="textarea1" cols="30" rows="5"></textarea>
      <br />
      <input type="button" value="submit" />
    </form>
  </body>
</html>
